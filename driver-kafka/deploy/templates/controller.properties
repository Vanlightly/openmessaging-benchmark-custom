#jinja2: trim_blocks:False

node.id={{ brokerId }}

process.roles=controller

listeners=CONTROLLER://:9093

# A comma-separated list of the names of the listeners used by the controller.
# This is required if running in KRaft mode.
controller.listener.names=CONTROLLER
#controller.quorum.voters=1@localhost:9093

{% set comma = joiner(",") %}
controller.quorum.voters={%- for host in groups['controller'] %}{{ comma() }}{{ groups['controller'].index(host) }}@{{ hostvars[host].private_ip }}:9093{%- endfor %}


log.dirs={{ kafkaServerLogDirs }}

num.replica.fetchers={{ kafkaServerNumReplicaFetchers }}

message.max.bytes=10485760

replica.fetch.max.bytes=10485760

num.network.threads={{ kafkaServerNumNetworkThreads }}